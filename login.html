<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - MLBB Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f121f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #1f2638;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      width: 300px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #3c8dbc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #2c6e9f;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to MLBB Blog</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="login-msg" style="color: red;"></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      // Simple hardcoded login for now
      if (user === "mlbbuser" && pass === "1234") {
        window.location.href = "index.html"; // Redirect to main blog page
      } else {
        document.getElementById("login-msg").textContent = "Invalid credentials!";
      }
    }
  </script>
</body>
</html>
